<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Παρουσίαση Ερωτήσεων</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="presentation">
        <div class="question" id="question"></div>
        <input type="text" id="answer" placeholder="Απάντηση...">
        <button id="nextButton">Επόμενο</button>
    </div>

    <script>
        const questions = [
            "Ποιο είναι το όνομά σας;",
            "Ποια είναι η αγαπημένη σας υπηρεσία;",
            "Πόσο συχνά χρησιμοποιείτε ρεύμα;"
        ];

        let currentQuestionIndex = 0;
        let answers = [];

        document.getElementById("question").innerText = questions[currentQuestionIndex];

        document.getElementById("nextButton").addEventListener("click", function() {
            const answer = document.getElementById("answer").value;
            answers.push(answer);
            document.getElementById("answer").value = ""; // Clear input field
            
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestionIndex];
            } else {
                alert("Ευχαριστώ για τις απαντήσεις σας!");
                console.log(answers); // Store answers or process them as needed
            }
        });
    </script>
</body>
</html>
