<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαδραστική Φόρμα</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        .question { display: none; }
        .question.active { display: block; }
        button { padding: 8px 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Διαδραστική Φόρμα</h1>
    <div class="question active" id="question1">
        <p>Ποιο είναι το όνομά σας;</p>
        <input type="text" id="answer1">
        <button onclick="nextQuestion(1)">Επόμενο</button>
    </div>
    <div class="question" id="question2">
        <p>Ποια είναι η ηλικία σας;</p>
        <input type="number" id="answer2">
        <button onclick="nextQuestion(2)">Επόμενο</button>
    </div>
    <div class="question" id="question3">
        <p>Ποια είναι η αγαπημένη σας εταιρεία ενέργειας;</p>
        <input type="text" id="answer3">
        <button onclick="submitForm()">Υποβολή</button>
    </div>
    
    <script>
        function nextQuestion(current) {
            const answer = document.getElementById(`answer${current}`).value;
            localStorage.setItem(`answer${current}`, answer);  // Αποθηκεύει την απάντηση σε local storage
            document.getElementById(`question${current}`).classList.remove("active");
            document.getElementById(`question${current + 1}`).classList.add("active");
        }

        function submitForm() {
            const answers = {
                name: localStorage.getItem("answer1"),
                age: localStorage.getItem("answer2"),
                favoriteCompany: localStorage.getItem("answer3")
            };
            console.log("Απαντήσεις:", answers);
            alert("Ευχαριστούμε για τη συμμετοχή σας!");
            localStorage.clear(); // Καθαρίζει τις απαντήσεις από το local storage
        }
    </script>
</body>
</html>
